<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Table for One | Ziye An</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Ziye An</h1>
    <div class="container">
        <!-- Hands bringing in the menu -->
        <div class="hands left-hand">
            <img src="assets/index/left_hand.png" alt="Left Hand">
        </div>
        <div class="hands right-hand">
            <img src="assets/index/right_hand.png" alt="Right Hand">
        </div>
        
        <!-- The menu that introduces your work -->
        <div class="menu-container">
            <div class="menu">
                <h1 class="fade-in">A Table for One</h1>
                <p class="fade-in">Curated by Ziye An</p>
                <p class="fade-in">Tonightâ€™s Special: A selection of experiments in code and design.</p>
            </div>
        </div>
    </div>

    <!-- Sticky menu bar that appears after scrolling -->
    <nav class="sticky-menu hidden">
        <h2>Ziye An's Portfolio</h2>
    </nav>

    <!-- Plate section with works -->
    <div class="plate-section">
        <div class="plate scale-in"></div>
        <div class="fork fly-in-left"></div>
        <div class="knife fly-in-right"></div>
        <div class="work-display fade-in">
            <h2 id="work-title">Work Title</h2>
            <p id="work-description">Description of the selected work.</p>
        </div>
    </div>
</body>
</html>
