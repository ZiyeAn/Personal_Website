    <div class="title">
        <img src="assets/index/title.png" alt="Title">

            <div class="grid-item">
                <h2>About Me</h2>

                <p>I am a student in Design and Technology at Parsons School of Design. I created work with code, paint brush and arduino.</p>
            </div>

            <div class="grid-item">

                <div id="works-list">
                    <!-- Works will be loaded here from works.json -->
                </div>
                
            </div>
            <div class="grid-item">
                <h2>Experiments/Labs</h2>

        </div>
